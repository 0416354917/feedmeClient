	$(document).ready(function(){

	  		$('body').removeClass('nav-expanded');
	  	});

	  	$('#nav-close').on('click',function(e){
	  		e.preventDefault();
	  		$('body').toggleClass('nav-expanded');
	  	});

    });

	$(document).ready(function(){

		$('.forder').on('click', function(){
			var status = $(this).data('status');
			if(status==='open'){
				$(this).data('status','close');
			//console.log($(this).parent().parent().find("ul"));
				$(this).parent().parent().find("ul").slideUp();
			}else if(status==='close'){
				$(this).data('status','open');
				// console.log(this);
				$(this).parent().parent().find("ul").slideDown();
			}
		});

		$('.show_dish_detail').on('click', function(){
			var status = $(this).data('status');
			if(status==='close'){
				$(this).data('status','open');
				//console.log($(this).parent().parent().find(".dish_desc"));
				$(this).parent().parent().find(".dish_desc").slideDown();
				$(this).html("Hidden");
			}else if(status==='open'){
				$(this).data('status','close');
				// console.log(this);
				$(this).parent().parent().find(".dish_desc").slideUp();
				$(this).html("Show More");
			}
		});

	});


	// Get restaurant information:
	$(window).load(function(){
			restGet(TEXT_HOST+'/restaurants/allRestaurant',GET_METHOD, function(data){
				$.each(data, function(i, restaurant){
					if(restaurant.id == "2"){
						setRestaurantInfo(restaurant);
					}
				});

			}, '#info');
	});

	// Append dishes after loading the whole page:
	$(window).load(function(){
		restGet(TEXT_HOST+'/dishes/query/?shopId=2',GET_METHOD, function(data){
			$.each(data, function(i, dish){
				if(i == "dishes") {
					var dishes = data.dishes;
					for(var i = 0; i < dishes.length; i++) {
						dishAppend(dishes[i]);
						//dishTypeAppend(dishes[i].type, dishes[i].id);

						if(dishes[i].type != null || dishes[i].type != ''){
							window.dishesType[dishes[i].type] = dishes[i].type;
						}
					}
				}
			});
		}, '#info');
	});
